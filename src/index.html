<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Doctor Lookup</h1>
      <h5>What seems to be the problem?</h5>
    </div>
    <p id="instructions">Enter a symptom or doctor's name and your location to get a list of relevant doctors!</p>
    <form id="searchForm">
      <label for="query">I'm looking for:</label>
      <input required id="query" type="text" placeholder="Symptom or name...">
      <label for="location">in</label>
      <input required type="text" id="location" placeholder="City or ZIP code...">
      <button type="submit">Find Doctors!</button>
    </form>
    <div id="results"></div>
  </div>
</body>
</html>
