<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Doctor Lookup</h1>
    <form id="searchForm">
      <label for="query">Find doctors that treat:</label>
      <input required id="query" type="text">
      <label for="location">in</label>
      <input required type="text" id="location" placeholder="Enter a city or ZIP code...">
      <button type="submit">Find Doctors!</button>
    </form>
    <div id="results"></div>
  </div>
</body>
</html>
